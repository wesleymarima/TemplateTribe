<div class="page-container">
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_ACCOUNT_CATEGORY_CREATE}}">
      <mat-icon>add</mat-icon>
      Create Account Category
    </button>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="normalBalance">
        <th mat-header-cell *matHeaderCellDef> Normal Balance</th>
        <td mat-cell *matCellDef="let element"> {{ element.normalBalance }}</td>
      </ng-container>

      <ng-container matColumnDef="displayOrder">
        <th mat-header-cell *matHeaderCellDef> Order</th>
        <td mat-cell *matCellDef="let element"> {{ element.displayOrder }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.isActive ? 'badge bg-success' : 'badge bg-danger'">
            {{ element.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [color]="element.isActive ? 'warn' : 'primary'"
                  (click)="toggleStatus(element.id, element.isActive)"
                  [matTooltip]="element.isActive ? 'Deactivate' : 'Activate'">
            <mat-icon>{{ element.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
