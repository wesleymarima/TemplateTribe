<div class="page-container">
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_ACCOUNT_CREATE}}">
        <mat-icon>add</mat-icon>
        Create Account
      </button>
    </div>
    <mat-form-field appearance="outline" class="company-select">
      <mat-label>Select Company</mat-label>
      <mat-select [(ngModel)]="selectedCompanyId" (selectionChange)="onCompanyChange()">
        <mat-option *ngFor="let company of companies" [value]="company.id">
          {{ company.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="accounts" class="mat-elevation-z8">
      <ng-container matColumnDef="accountCode">
        <th mat-header-cell *matHeaderCellDef> Account Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.accountCode }}</td>
      </ng-container>

      <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef> Account Name</th>
        <td mat-cell *matCellDef="let element">
          <span [style.padding-left.px]="element.level * 20">{{ element.accountName }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="accountTypeName">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{ element.accountTypeName }}</td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level</th>
        <td mat-cell *matCellDef="let element"> {{ element.level }}</td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef> Current Balance</th>
        <td mat-cell *matCellDef="let element"> {{ element.currentBalance | number:'1.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.isActive ? 'badge bg-success' : 'badge bg-danger'">
            {{ element.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" routerLink="{{RouterConstants.ADMIN_ACCOUNT_VIEW}}{{element.id}}"
                  matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button [color]="element.isActive ? 'warn' : 'primary'"
                  (click)="toggleStatus(element.id, element.isActive)"
                  [matTooltip]="element.isActive ? 'Deactivate' : 'Activate'">
            <mat-icon>{{ element.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAccount(element.id)"
                  matTooltip="Delete Account">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
