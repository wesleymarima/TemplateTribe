<div class="page-container">
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_PERSON_CREATE}}">
      <mat-icon>person_add</mat-icon>
      Create User
    </button>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="person" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName }} {{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role</th>
        <td mat-cell *matCellDef="let element"> {{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" routerLink="{{RouterConstants.ADMIN_PERSON_VIEW}}{{element.id}}"
                  matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Pagination Section -->
  <div class="pagination-container">
    <app-shared-paginate [totalPages]="totalPages"
                         [hasNextPage]="hasNextPage"
                         [pageNumber]="pageNumber"
                         [totalCount]="totalCount"
                         [hasPreviousPage]="hasPreviousPage">
    </app-shared-paginate>
  </div>
</div>
