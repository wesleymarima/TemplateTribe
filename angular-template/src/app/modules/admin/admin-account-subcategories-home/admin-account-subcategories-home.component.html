<div class="page-container">
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_ACCOUNT_SUBCATEGORY_CREATE}}">
      <mat-icon>add</mat-icon>
      Create Sub-Category
    </button>
    <mat-form-field appearance="outline" class="filter-select">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(ngModel)]="selectedCategoryId" (selectionChange)="onCategoryChange()">
        <mat-option [value]="undefined">All Categories</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="subcategories" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="accountCategoryName">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let element"> {{ element.accountCategoryName }}</td>
      </ng-container>

      <ng-container matColumnDef="normalBalance">
        <th mat-header-cell *matHeaderCellDef> Normal Balance</th>
        <td mat-cell *matCellDef="let element"> {{ element.normalBalance }}</td>
      </ng-container>

      <ng-container matColumnDef="displayOrder">
        <th mat-header-cell *matHeaderCellDef> Order</th>
        <td mat-cell *matCellDef="let element"> {{ element.displayOrder }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.isActive ? 'badge bg-success' : 'badge bg-danger'">
            {{ element.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [color]="element.isActive ? 'warn' : 'primary'"
                  (click)="toggleStatus(element.id, element.isActive)"
                  [matTooltip]="element.isActive ? 'Deactivate' : 'Activate'">
            <mat-icon>{{ element.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
