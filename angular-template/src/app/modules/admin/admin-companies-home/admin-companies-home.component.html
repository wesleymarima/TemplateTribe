<div class="page-container">
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_COMPANY_CREATE}}">
      <mat-icon>add</mat-icon>
      Create Company
    </button>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="legalName">
        <th mat-header-cell *matHeaderCellDef> Legal Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.legalName }}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City</th>
        <td mat-cell *matCellDef="let element"> {{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country</th>
        <td mat-cell *matCellDef="let element"> {{ element.country }}</td>
      </ng-container>

      <ng-container matColumnDef="branchesCount">
        <th mat-header-cell *matHeaderCellDef> Branches</th>
        <td mat-cell *matCellDef="let element"> {{ element.branchesCount }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.isActive ? 'badge bg-success' : 'badge bg-danger'">
            {{ element.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" routerLink="{{RouterConstants.ADMIN_COMPANY_VIEW}}{{element.id}}"
                  matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCompany(element.id)"
                  matTooltip="Delete Company">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
