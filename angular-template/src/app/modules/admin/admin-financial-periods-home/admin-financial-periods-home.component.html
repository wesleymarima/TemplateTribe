<div class="page-container">
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_FINANCIAL_PERIOD_CREATE}}">
      <mat-icon>add</mat-icon>
      Create Financial Period
    </button>
  </div>

  <mat-card class="mb-3">
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Company</mat-label>
            <mat-select [(ngModel)]="selectedCompanyId" (selectionChange)="onCompanyChange()">
              <mat-option *ngFor="let company of companies" [value]="company.id">
                {{ company.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="financialPeriods" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="fiscalYear">
        <th mat-header-cell *matHeaderCellDef> Fiscal Year</th>
        <td mat-cell *matCellDef="let element"> {{ element.fiscalYear }}</td>
      </ng-container>

      <ng-container matColumnDef="periodNumber">
        <th mat-header-cell *matHeaderCellDef> Period</th>
        <td mat-cell *matCellDef="let element"> {{ element.periodNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.startDate | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.status === PeriodStatus.Open ? 'badge bg-success' : 'badge bg-danger'">
            {{ element.statusName }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.status === PeriodStatus.Open"
                  mat-icon-button color="warn" (click)="closePeriod(element.id)"
                  matTooltip="Close Period">
            <mat-icon>lock</mat-icon>
          </button>
          <button *ngIf="element.status === PeriodStatus.Closed"
                  mat-icon-button color="primary" (click)="reopenPeriod(element.id)"
                  matTooltip="Reopen Period">
            <mat-icon>lock_open</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePeriod(element.id)"
                  matTooltip="Delete Period">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
