<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Currency</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Currency Code</mat-label>
              <input matInput formControlName="code" placeholder="USD" maxlength="3">
              <mat-error *ngIf="f.code.hasError('required')">Code is required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Currency Name</mat-label>
              <input matInput formControlName="name" placeholder="US Dollar">
              <mat-error *ngIf="f.name.hasError('required')">Name is required</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Symbol</mat-label>
              <input matInput formControlName="symbol" placeholder="$">
              <mat-error *ngIf="f.symbol.hasError('required')">Symbol is required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Decimal Places</mat-label>
              <input matInput type="number" formControlName="decimalPlaces" min="0">
              <mat-error *ngIf="f.decimalPlaces.hasError('required')">Decimal places is required</mat-error>
              <mat-error *ngIf="f.decimalPlaces.hasError('min')">Must be at least 0</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
            Save
          </button>
          <button mat-raised-button type="button" (click)="cancel()">
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
