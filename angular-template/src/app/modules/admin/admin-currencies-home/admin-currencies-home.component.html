<div class="page-container">
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="{{RouterConstants.ADMIN_CURRENCY_CREATE}}">
      <mat-icon>add</mat-icon>
      Create Currency
    </button>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="currencies" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol</th>
        <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="decimalPlaces">
        <th mat-header-cell *matHeaderCellDef> Decimal Places</th>
        <td mat-cell *matCellDef="let element"> {{ element.decimalPlaces }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="element.isActive ? 'badge bg-success' : 'badge bg-danger'">
            {{ element.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [color]="element.isActive ? 'warn' : 'primary'"
                  (click)="toggleStatus(element)"
                  [matTooltip]="element.isActive ? 'Deactivate' : 'Activate'">
            <mat-icon>{{ element.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCurrency(element.id)"
                  matTooltip="Delete Currency">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
